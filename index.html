<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="./img/todolist.png">
    <link rel="stylesheet" href="./style.css">
    <title>To do list</title>
</head>
<body>
    <div class="wrap">
        <div class="todoContainer">
            <div class="todo__block">
                <p>To do list</p>
                <div class="todoListContainer" id="todoListContainer">
                </div>
            </div>
            <div class="todoListAddTast-box">
                <input id="taskContent" type="text" placeholder="Enter your tasks">
                <div class="addTaskButton" id="addTaskButton">
                    <img src="./img/plusGreen.png" alt="plus">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
